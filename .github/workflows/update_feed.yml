name: Update RSS Feed Daily

on:
  schedule:
    # Runs at 6:00 AM UTC every day
    - cron: '0 6 * * *'
  
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install feedparser
      
      - name: Run RSS aggregator
        run: |
          python rss_aggregator.py
      
      - name: Commit and push if feed changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add combined_feed.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Update RSS feed - $(date +'%Y-%m-%d %H:%M UTC')" && git push)
